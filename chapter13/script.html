<script>
    var time = new Date();
    document.write(time.toLocaleTimeString()+"<br>");//현재시간메서드 오전00:00:00
    document.write(time.toLocaleDateString()+"<br>");//날짜만
    document.write(time.getFullYear()+"<br>");//년
    document.write(time.getMonth()+1+"<br>");//월
    document.write(time.getDate()+"<br>");//일 
    document.write(time.getDay()+"<br>");//요일 - 3(수요일)
    document.write(time.getHours()+"<br>");//시
    document.write(time.getMinutes()+"<br>");//분
