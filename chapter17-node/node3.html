<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="jsp">JSP</h3>

    <div id="list">Nodes
        <div id="java">자바 포르개리밍</div>
        <div id="oracle">오라클 데이터 베이스</div>
        <div id="html">HTML/CSS</div>
        <div id="js">JAVASCRIPT</div>
        <div>Project</div>
    </div>

    <button onclick="add()">list에 추가</button>
</body>
</html>
<script>
    function add(){
        var jsp = document.createElement("div"); // <div></div>
        jsp.innerHTML = "JSP"

        var list = document.getElementById("list");
        list.appendChild(jsp);

        var style = document.createAttribute("style");
        //속성 추가 (속성명) = style="";
        style.value="color:tomato;";
        //style="color:tomato"

        jsp.setAttributeNode(style);
        //<div style="color:tomato">JSP</div>
    }
</script>
