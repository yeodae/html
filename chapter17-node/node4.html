<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">텍스트 노드</button>
    <div id="txt"></div>
</body>
</html>
<script>
    function add(){
        var txt = document.createTextNode("시험 겁나 쉽다");
        var div = document.getElementById("txt");
        div.appendChild(txt);
    }
</script>
