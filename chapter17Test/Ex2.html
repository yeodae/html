<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            grid-template-rows:minmax(100px,auto-fit);
            margin: 0 auto;
        }
        .odd{
            background-color: #bbb;
        }
        .even{
            background-color: #eee;
        }
        div{
            padding: 10px;
        }
        
    </style>
</head>
<body>
<!-- 조건 1. 홀수번째 요소의 배경색은 #bbb, 짝수 번째 요소의 배경색은 #eee
조건 2. grid-template-columns 속성의 auto-fit을 이용하여 작성할 것.
조건 3. 각 요소의 최소 너비는 200px -->
    <div id="container">
        <div class="odd">자바 프로그래밍은 객체지향 언어이다.</div>
        <div class="even">데이터베이스 종류에는 오라클,mysql, rnssql 등이 있다.</div>
        <div class="odd">HTML/CSS/JAVASCRIPT는 웹을 구성하고 제어하는 언어이다.</div>
        <div class="even">자바 프로그래밍은 객체 지향 언어이다.</div>
        <div class="odd">데이터베이스 종류에는 오라클,mysql, rnssql 등이 있다.</div>
        <div class="even">HTML/CSS/JAVASCRIPT는 웹을 구성하고 제어하는 언어이다.</div>
    </div>
</body>
</html>
