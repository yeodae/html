<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* kor 단어로 시작하는 요소들을 선택 */
        div[class ^= "kor"]{
            color: blue;
        }
        /* us이거나 us-로 시작하는 요소들을 선택 */
        div[class |="us"]{
            color: red;
        }
         /* la라는 단어를 포함하는 요소들을 선택 */
        div[class*="la"]{
            color: #CCC;
        }
    </style>
</head>
<body>
    <div class="korean">한국어</div>
    <div class="us-lang">영어</div>
    <div class="chinese">중국어</div>
    <div class="japanaese">일어</div>
</body>
</html>
