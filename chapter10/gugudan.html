<script>
    var num = prompt("원하는 구구단수 입력하세요.");
    document.write(num+"단 스따또 ^___^");

    document.write("<table>");
        document.write("<tr>");
        for(var i=2; i<=9; i++){
            document.write("<td>"+num+"x"+i+"="+(num*i)+"</td>");
        }
        document.write("</tr>");
        document.write("</table>");

</script>
